language: android
dist: bionic
addons:
  sonarcloud:
    organization: sfontene79
before_install:
- openssl aes-256-cbc -K $encrypted_55bc47e58f16_key -iv $encrypted_55bc47e58f16_iv
  -in testlab.json.enc -out testlab.json -d
- openssl aes-256-cbc -K $encrypted_55bc47e58f16_key -iv $encrypted_55bc47e58f16_iv
  -in publish.json.enc -out publish.json -d
android:
  components:
  - build-tools-28.0.3
  - android-28
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
script:
- ./gradlew clean build firebaseTestLabExecuteDebugInstrumentation
- sonar-scanner
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
